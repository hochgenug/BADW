<!DOCTYPE html>
<html>
<head>
    <title>BADW</title>
    <script src="popup.js"></script>
</head>
<body>
<div>
    <p>Here you can enable or disable features for the following websites :</p>
    <div>
        <input type="checkbox" id="bs-feature" name="bs-feature" checked>
        <label for="bs-feature">BS feature</label>
    </div>
    <div>
        <input type="checkbox" id="zt-feature" name="zt-feature" checked>
        <label for="zt-feature">ZT feature</label>
    </div>
    <div>
        <input type="checkbox" id="ztn-feature" name="ztn-feature" checked>
        <label for="ztn-feature">ZTN feature</label>
    </div>
    <div>
        <input type="checkbox" id="ed-feature" name="ed-feature" checked>
        <label for="ed-feature">ED feature</label>
    </div>
    <div>
        <input type="checkbox" id="utb-feature" name="utb-feature" checked>
        <label for="utb-feature">UTB feature</label>
    </div>
    <hr>
    <p>Please set the new protected url if needed :</p>
    <input id="name_textbox"/>
    <button id="ok_btn" type="button">OK</button>
</div>
</body>
</html>
